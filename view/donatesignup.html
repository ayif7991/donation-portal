<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="/public/css/donate.css" />

    <style>
      a {
        color: grey;
      }
      a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container" data-aos="zoom-in" data-aos-duration="1000">
      <h1>Let's Signup for a Donation</h1>
      <form
        id="donate-form"
        class="donate-form"
        data-aos-easing="ease-in-out"
        method="post"
        action="donate-signup"
      >
        <label for="text">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Full name"
          name="donorname"
          required
          minlength="2"
          maxlength="100"
        />

        <label for="text">Contact</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter a 10 digit number"
          name="phone"
          required
          pattern="[0-9]{10}"
        />

        <label for="text">Email</label>
        <input
          type="email"
          id="email"
          placeholder="email@address.com"
          name="Email"
          required
        />

        <label for="text">Address</label>
        <textarea
          type="text"
          placeholder=" enter location"
          name="Address"
        ></textarea>
        <label for="text">Password</label>
        <input
          type="password"
          id="ngo-password"
          placeholder="Create Password (Min. 8 Characters)"
          name="password"
          required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="please include 1 uppercase Character,1 lowercase Character and 1 number. "
        />
        <label for="text"> Confirm Password</label>
        <input
          type="password"
          id="ngo-password"
          placeholder="confirmpassword "
          name="confirmpassword"
          required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="please include 1 uppercase Character,1 lowercase Character and 1 number. "
        />
        <button type="submit" name="submitid">SignUp</button>
      </form>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--<script src="donateScript.js"></script> -->
  </body>
</html>
